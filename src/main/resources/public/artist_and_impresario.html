<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Імпресаріо артистів</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">



</head>
<body ng-app = "demo">

<div class="container" style="margin-top: 30px" ng-controller = "ArtistImpresarioCtrl as artistImpresarioCtrl">
    <div class="datagrid">
        <table>
            <thead>
            <tr>
                <th>ІД</th>
                <th>Артист</th>
                <th>Імпресаріо</th>
                <th width="230px"><button type="create" class="btn-success" data-toggle="modal" data-target="#addModal">Додати</button></th>
            </tr>
            </thead>

            <tbody>

            <tr ng-repeat = "item in artists">
                <td>{{item.artist.id}}</td>
                <td>{{item.artist.name}}</td>
                <td>{{item.impresario.name}}</td>
                <td>
                    <button id="update" ng-click="artistImpresarioCtrl.startUpdateArtistImpresarios(item.artist.id, item.artist.name, item.impresario.id)" class="btn-warning" data-toggle="modal" data-target="#editModal">Редагувати</button>
                    <button id="delete" ng-click="artistImpresarioCtrl.deleteArtistImpresario(item.artist.id, item.impresario.id)" class="btn-danger">Видалити</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додавання</h4>
                </div>
                <div class="modal-body">
                    <label>Артист: </label>
                    <select id="selectArtist">

                    </select><br>
                    <label>Імпресаріо: </label> <br>
                    <select multiple ng-model="selectedImpresarios" id="selectImpresarios" name="selectImpresarios" title="Імпресаріо">

                    </select> <br>
                    <button id="addImpresarioButton" ng-click="artistImpresarioCtrl.addImpresario()">Додати</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Редагування артиста -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Редагування</h4>
                </div>
                <div class="modal-body">
                    <label>Артист: </label>
                    <span id="labelArtist"></span> <br>
                    <label>Імпресаріо: </label> <br>
                    <select id="updSelectImpresarios" name="updSelectImpresarios" title="Імпресаріо">

                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="artistImpresarioCtrl.updateArtistImpresario()">Змінити</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/artist_impresario.js"></script>




</body>
</html>
